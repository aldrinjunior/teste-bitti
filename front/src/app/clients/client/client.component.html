<a href="#">

    <span class="place-info-box-icon"><img [src]="client.imagePath" /></span>

    <div class="place-info-box-content">
      <span class="place-info-box-text">{{ client.name }}</span>
      <span class="place-info-box-star"
        ><i class="fa fa-star"></i>{{ client.nascimento }}}</span
      >
      <span class="place-info-box-detail">{{ client.cpfCnpj }}</span>
      <span class="place-info-box-detail">{{ client.profissao }}</span>
    </div>
    <!-- /.info-box-content -->
  </div>
</a>
