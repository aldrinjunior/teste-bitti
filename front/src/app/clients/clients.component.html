<div class="example-container mat-elevation-z8">
  <h2>Lista de clientes cadastrados</h2>
  <div class="example-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/add-clients']"
      ><mat-icon>add</mat-icon> Clientes</a
    >
    <a mat-flat-button color="accent" [routerLink]="['/clients-edit']"
      ><mat-icon>bar_chart</mat-icon> Editar</a
    >
  </div>
  <div class="mat-elevation-z8">
    <table
      mat-table
      [dataSource]="data"
      class="example-table"
      matSort
      matSortActive="name"
      matSortDisableClear
      matSortDirection="asc"
    >
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>name</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <ng-container matColumnDef="nascimento">
        <th mat-header-cell *matHeaderCellDef>nascimento</th>
        <td mat-cell *matCellDef="let row">{{ row.nascimento }}</td>
      </ng-container>

      <ng-container matColumnDef="profissao">
        <th mat-header-cell *matHeaderCellDef>profissao</th>
        <td mat-cell *matCellDef="let row">{{ row.profissao }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        [routerLink]="['/clients-details/', row.id]"
      ></tr>
    </table>
  </div>
</div>
